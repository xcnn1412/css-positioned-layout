<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/bf7220ad33.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <title>Positioned Layout Exercise 2 TechUp Chatroom</title>
</head>

<body>
   <div class="chatroom">
    <div class="header">Techup Chatroom</div>

    <div class="chat-row chat-right">
      <div class="bubble bubble-right tail-green">สวัสดีจ้า</div>
    </div>

    <div class="chat-row chat-right" style="position: relative;">
      <div class="bubble bubble-gray" style="position: relative;">
        Coding สนุกจังเลย 
        <span class="close-btn">x</span>
      </div>
    </div>

    <div class="chat-row chat-right">
      <div class="bubble bubble-right">🥳 🤩</div>
    </div>

    <div class="chat-row chat-left">
      <div class="bubble bubble-left">😍</div>
    </div>
    <div class="chat-row chat-left">
      <div class="bubble bubble-left">🥳</div>
    </div>

    
  </div>
</body>

</html>
